flow_name: 'irhills'
model_name: "NUFNO"
if_training: True
continue_training: False
model_path: null
saved_dir: "./checkpoint/"
output_dir: "./output/"
save_period: 10
plot_interval: 1
use_norm: True
# 训练相关参数
seed: 0
training_type: "autoregressive"
epochs: 200
# 数据集相关参数 
dataset:
  single_file: True
  saved_folder: "/data1/FluidData/periodic_hills/"
  reduced_resolution: 1
  reduced_batch: 1
  data_delta_time: 0.1
  delta_time: 0.1 
  stable_state_diff: 0.001
  norm_props: True
  norm_bc: True  
  case_name: 'irRE'
  multi_step_size: 3
# dataloader相关参数
dataloader:
  train_batch_size: 32
  val_batch_size: 32
  test_batch_size: 1
  num_workers: 2
  pin_memory: False
# 模型相关参数
model:
  inputs_channel: 4
  outputs_channel: 4
  width: 32
  modes: 12
  n_subdomains: 8
# 优化器相关参数
optimizer:
  name: 'Adam'
  lr: 1.e-3
  weight_decay: 1.e-4
# scheduler相关参数
scheduler:
  name: "StepLR"
  step_size: 20
  gamma: 0.9