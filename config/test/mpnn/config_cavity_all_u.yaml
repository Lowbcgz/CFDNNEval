flow_name: "cavity"
model_name: "mpnn"
if_training: False
continue_training: False
model_path: None
tensorboard: False
saved_dir: "./checkpoint/"
output_dir: "./log/tensorboard/"
save_period: 2
seed: 0
# training args
training_type: "autoregressive" # "single_step"
epochs: 25
dataset:
  saved_folder: "/data1/FluidData/cavity"
  case_name: "ReD_bc_re"
  reduced_resolution: 2
  reduced_batch: 1
  data_delta_time: 0.1
  delta_time: 0.1
  stable_state_diff: 0.001
  norm_props: True
  norm_bc: True
  reshape_parameters: True
  multi_step_size: 3
dataloader:
  batch_size: 8
  num_workers: 1
  pin_memory: False
model:
  neighbors: 1
  delta_t: 0.1
  hidden_features: 128
  hidden_layers: 6
  n_params: 5
  var_id: 0
  spatial_dim: 2
optimizer:
  name: AdamW
  lr: 0.001
  weight_decay: 1.e-8
scheduler:
  name: "StepLR"
  step_size: 5
  gamma: 0.5