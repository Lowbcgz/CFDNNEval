flow_name: "NSCH"
model_name: "mpnn"
if_training: False
continue_training: False
model_path: None
tensorboard: False
saved_dir: "./checkpoint/"
output_dir: "./log/tensorboard/"
save_period: 5
seed: 0
# training args
training_type: "autoregressive" # "single_step"
epochs: 50
dataset:
  saved_folder: "/data1/FluidData/two_phase_flow"
  case_name: "ibc_phi_ca_mob_re_eps"
  reduced_resolution: 1
  reduced_batch: 1
  stable_state_diff: 0.001
  norm_props: True
  reshape_parameters: True
  multi_step_size: 3
dataloader:
  batch_size: 8
  num_workers: 0
  pin_memory: False
model:
  neighbors: 1
  delta_t: 0.01
  hidden_features: 128
  hidden_layers: 6
  n_params: 4
  var_id: 1
  spatial_dim: 2
optimizer:
  name: Adam
  lr: 0.001
  weight_decay: 1.e-8
scheduler:
  name: "StepLR"
  step_size: 10
  gamma: 0.5