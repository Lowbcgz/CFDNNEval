flow_name: "NSCH"
model_name: "gnot"
if_training: False
continue_training: False
model_path: None
tensorboard: False
saved_dir: "./checkpoint/"
output_dir: "./log/tensorboard/"
save_period: 2
seed: 0
# training args
training_type: "autoregressive" # "single_step"
epochs: 25
dataset:
  saved_folder: "/data1/FluidData/two_phase_flow"
  case_name: "ibc_phi_ca_mob_re_eps"
  reduced_resolution: 1
  reduced_batch: 1
  stable_state_diff: 0.001
  norm_props: True
  reshape_parameters: True
  multi_step_size: 3
dataloader:
  batch_size: 16
  num_workers: 1
  pin_memory: False
model:
  trunk_size: 6 # 2+num_case_params
  branch_sizes: [5] # space_dim+output_size
  space_dim: 2
  output_size: 3
  n_layers: 3 # the number of attention layers
  n_hidden: 96 # the number of feature dims
  n_head: 1 # the number of heads
  n_experts: 1 # the number of experts
  n_inner: 4
  mlp_layers: 3 # the number of layers in trunk mlp and output mlp
optimizer:
  name: AdamW
  lr: 0.001
  weight_decay: 0.00005
scheduler:
  name: "StepLR"
  step_size: 5
  gamma: 0.5